 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "种族主义派系"
 pft_supremacist_desc:2 "种族主义派系想要让建立帝国的种族占据支配地位。他们渴望的是有利本族排斥他族的政策。"
 pft_colonialist:2 "殖民主义派系"
 pft_colonialist_desc:2 "殖民主义派系致力于通过殖民行为，环境改造与建造定居点，和平地扩张自己的帝国。他们十分厌恶战争与征服行为。"
 pft_industrialist:2 "工业主义派系"
 pft_industrialist_desc:2 "工业主义派系崇尚发达的工业基础，与其带来的高生活水平。他们最为厌恶的就是未开采的资源与日用品的缺乏。"
 pft_traditionalist:0 "传统主义派系"
 pft_traditionalist_desc:0 "传统主义派系希望回归流传或消失于帝国冲向银河之前的传统价值观。他们推崇艰苦朴素，讨厌某些科技进步和非唯心主义价值观。"
 pft_progressive:0 "进步主义派系"
 pft_progressive_desc:0 "进步派系渴望看到人权以及政府代议制度上的进步。"
 pft_imperialist:0 "帝国主义派系"
 pft_imperialist_desc:0 "帝国主义派系渴望主宰其他帝国。他们热衷敌对，喜欢征服其他帝国，厌恶依靠他人。"
 pft_isolationist:0 "孤立主义派系"
 pft_isolationist_desc:0 "孤立主义派系热衷孤立，提倡尽可能减少与其他帝国的来往（除商谈互不侵犯条约之外）。他们一方面不喜欢侵略战争，同时也不想被别人当成可以随便欺负的对象。"
 pft_technologist:0 "科技主义派系"
 pft_technologist_desc:0 "科技主义派系希望在全帝国范围内掀起科学进步的浪潮，让科技遍地开花结果。他们反对出于政治原因禁止某些科研方向，更是讨厌别的帝国在科技方面领先于本国。他们希望签订各种研究条款，希望在科技方面走在其他帝国前面，希望将AI技术付诸实用。"
 pft_totalitarian:0 "极权主义派系"
 pft_totalitarian_desc:0 "极权主义派系推崇由一个强权领袖或专治集团领导的阶级分明的社会。他们厌恶平权主义，喜欢奴隶制。"
 pft_xenoist:0 "外族主义派系"
 pft_xenoist_desc:0 "外族主义派系渴望将更崇高的价值观寄托于外星生命和文明上。他们喜欢互不侵犯条约，喜欢种族多样化，不喜欢奴隶制和政治孤立主义。"
 pft_democratic_election_1:0 "民主党派系"
 pft_democratic_election_1_desc:0 "民主党派系是帝国选举期间出现的一股势力，后来成为将当红领导人推向政治舞台中央的的组织，转而消散在人们的视线中。"
