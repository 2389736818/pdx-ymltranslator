 factions.1.title:0 "派系已建立"
 factions.1.desc:0 "一个新的派系正在[Root.Owner.GetName]的政治圈中逐渐壮大。他们自称[Root.GetName]。在创建者[Root.Leader.GetTitle] [Root.Leader.GetName]的带领下，派系成员提出提出自己的各种诉求，并要求我们满足。\n\n\n\n可以预见，随着人口的增长和道德观的分化，各种派系都将如雨后春笋般冒出。诉求得不到满足的派系会成为麻烦的源头，而支持政府工作的派系可以为我们所用……"
 
