 ### Slaves
 faction.6.title:0 "绝食示威！"
 faction.6.desc:0 "[Root.Owner.GetName]的奴隶用绝食的方式来破坏我们的生产手段——用他们的身体威胁我们。[Root.GetName]派系的成员实际上是要将自己§Y清洗§!掉，以挣脱[Root.Owner.GetName]的枷锁。\n\n如果长期不制止这种情况，我们就有可能会损失大量的奴役人口。要么眼睁睁地看着这群可怜的家伙死掉，要么另寻方法对付这个恶劣的派系。"

