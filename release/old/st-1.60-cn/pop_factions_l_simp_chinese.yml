 faction.15.title:0 "奴隶暴力！"
 faction.15.desc:0 "暴乱的奴隶们与[roving_gangs_planet.GetName]星球上的其他人口产生了武力冲突，导致对方人口死亡。\n\n死者的家属要如何对此反应，还有待观察。"
