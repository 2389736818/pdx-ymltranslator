 tr_expansion_reach_for_the_stars_desc:0 "为了殖民并建造§Y边境哨站§!，星系间的距离被算成了常规距离的一半。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们国家的边境一直在扩张。很快，银河系中的一切都会在我们的掌控之下。"
 tr_domination_fleet_levies:0 "舰队募集"
 tr_domination_fleet_levies_desc:0 "每个§Y$SUBJECT_vassal$§!都会提升你的§Y$NAVY_SIZE_TITLE$§!，提升数量为该国舰队的§Y20%§!。"
 tr_domination_fleet_levies_delayed:0 "为宗主国提供军事支援是附庸国不可推卸的责任。我们会用从宣誓效忠的附庸国征集士兵来填充舰队里级别较低的职位。"
 tr_domination_protection_racket:0 "保护费"
 tr_domination_protection_racket_desc:0 "进贡会让你得到进贡国§G+10%§!的收入。"
 tr_domination_protection_racket_delayed:0 "我们向来十分严肃地对待保护附庸国免遭宇宙各种危机的义务。哎，保护他们的星球，代价可不小啊……"
 tr_domination_vassal_acculturation:0 "附庸国同化"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§!降低§G-33%§!。"
 tr_domination_vassal_acculturation_delayed:0 "我们会在自己的文化中添加附庸国独有的生物和科技元素。他们的文化要适应我们的需求。抵抗是没有用的。"
 tr_harmony_kinship:0 "亲情"
 tr_harmony_kinship_desc:0 "远离都城造成的§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!负面影响减少§G-50%§!。"
 tr_harmony_kinship_delayed:0 "在我们的国家，无论是在核心世界安居的平民，还是在边疆开拓的先驱者，都把这个国家的同胞看做亲人。"
 tr_harmony_bulwark_of_harmony:0 "和谐堡垒"
 tr_harmony_bulwark_of_harmony_desc:0 "在与其他帝国进行防御战时，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! 提升§G+33%§!。另外，国境内的舰船使§Y$MOD_SHIP_FIRE_RATE_MULT$§!提升§G+15%§!。"
 tr_harmony_bulwark_of_harmony_delayed:0 "无论是多么完美的有机生物，都需要免疫系统才能抵御疾病的威胁。我们的社会亦是如此。"
 tr_harmony_utopian_dream:0 "乌托邦之梦"
 tr_harmony_utopian_dream_desc:0 "§H解锁建筑：§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "美好世界的愿景激励我们前进。随着$building_paradise_dome$的发明，我们终于可以创造出梦幻般的极乐世界，从而使我们向着乌托邦又近了一步。"
 tradition_diplomacy:0 "外交"
 tradition_diplomacy_desc:0 "消灭敌人最保险的办法就是化敌为友。"
