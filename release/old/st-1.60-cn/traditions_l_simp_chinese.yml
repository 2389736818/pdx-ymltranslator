 tr_diplomacy_the_federation:0 "联邦"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "我们必须在相互信任、彼此尊重的基础上，与邻国建立稳定持久的伙伴关系。携手努力，我们就一定比孤身作战更加强大。"
 tr_diplomacy_entente_coordination:0 "友好协作"
 tr_diplomacy_entente_coordination_desc:0 "你对§Y联邦军舰上限§!做出的贡献将按两倍计算。"
 tr_diplomacy_entente_coordination_delayed:0 "也许，对于星际联邦而言最重要的就是成员间的相互防御体系。我们有责任尽可能地多做贡献。"
 tr_diplomacy_dynamic_ecomorphism:0 "动态生态表型"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!提升§G+10%§!。"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "外交打开了多条信息流通的渠道。只需向别国学习，我们就知道了不少适应外星环境的新方法。"
 tr_diplomacy_federal_unity:0 "联邦统一"
 tr_diplomacy_federal_unity_desc:0 "联邦每加入一名成员，你的£unity  §Y统一度§!产生量就会提升§G+5%§!。"
 tr_diplomacy_federal_unity_delayed:0 "多样性是一笔不可言喻的财富。成员国多为联邦做贡献只会使我们的社会更加强大，认识并前瞻到这一点十分重要。"
