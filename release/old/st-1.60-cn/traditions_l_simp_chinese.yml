 tr_diplomacy_alien_tourism_desc:0 "§H解锁建筑：§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "我们常常把我们丰富的文化当做理所当然。我们应该也让来自其他文明的游客更容易地感受到我们的文化之美。"
