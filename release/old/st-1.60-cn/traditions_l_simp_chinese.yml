 ap_interstellar_dominion:0 "星际统治"
 ap_engineered_evolution_desc:0 "让大自然支配我们基因的命运实在是太没效率而且慢得无法忍受。为何不让我们种族的未来加速前进呢？"
 ap_evolutionary_mastery_desc:0 "进化是只闷头朝着一个必然方向前进的野兽。我们不能将自己限制于此——让我们同时朝所有可能的方向探索吧。"
 ap_the_flesh_is_weak_desc:0 "我们不能被这虚弱的肉身带来的限制所束缚。我们必须依靠生化改造才能充分发挥我们的潜力。"
 ap_synthetic_evolution_desc:0 "现在是抛弃那些囚禁我们灵魂的肉体容器的时候了。通过将我们的神经扫描上传至合成躯体，我们将会成为更高等的存在。"
 ap_mind_over_matter_desc:0 "我们大脑中只有一小部分潜力被发掘了。我们种族的潜在的灵能能力最近才开始在部分个体中显现。"
 ap_transcendence_desc:0 "我们即将唤醒我们种族真正的灵能力量。我们的精神已经就绪，而且我们听见了来自超越现实之灵能世界的低语……"
 ap_world_shaper_desc:0 "改变整颗行星的生态系统就像是艺术家在创造泥塑一样。"
 ap_master_builders_desc:0 "建造巨构建筑需要史无前例的海量资源与周密计划。我们正在开辟宏观工程学的新领域。"
 ap_imperial_prerogative_desc:0 "随着我们的文明持续发展，它的核心也必将扩张。我们将直接控制更多的星系。"
 ap_one_vision_desc:0 "只有当国家与人民的终极目标完全一致时，才有可能实现真正的团结。毕竟家和万事兴 。"
 ap_consecrated_worlds_desc:0 "银河里有许多圣地，其中某些更加显眼。身为凡人，我们将尽力探寻宇宙的真正奥秘。"
 ap_galactic_force_projection_desc:0 "舰队是显现帝国之意志的工具——它的强大与否攸关我们的生死。"
 ap_defender_of_the_galaxy_desc:0 "当国家之间为一些小事而发生纠纷时，强大到难以想象的邪恶势力正在朝所有智慧生命逼近。谁能保护我们？"
 ap_galactic_contender_desc:0 "没落帝国们仍在它们衰败文明的废墟中苟延残喘，惧怕周围更年轻也更活跃的种族们。它们的时代早已终结。"
 ap_technological_ascendancy_desc:0 "在几世纪前仍像是魔法般高深莫测的科技现已近在咫尺。一个科技的新时代已经开始。"
 ap_mastery_of_nature_desc:0 "很久以前我们就已经征服了母星的自然界，而异星的生态环境给我们带来了新的挑战。它们也将被我们征服。"
 ap_voidborn_desc:0 "太空，曾经是一道冰冷而无法逾越的障碍，现已成为我们的第二家园。越来越多的年轻一辈到成年时仍未踏足过星球。"
 ap_the_circle_of_life_desc:0 "沿着恒星轨道圆周建造的载有人造生态环境的巨大环形巨构建筑。理论上来讲确实可行……"
 ap_galactic_wonders_desc:0 "巨构建筑理所当然地被视为是我们这个时代的奇观。仅仅在数个世纪前，这种工程的规模都是大到连想都不敢想的。"
 ap_interstellar_dominion_desc:0 "我们在宇宙中的地位不容置疑，而我们的国界也是如此。"
 TRADITION_ADOPT_BUTTON:0 "采纳"
 tradition_discovery:0 "发现 "
 tradition_discovery_desc:0 "我们对宇宙的追求与向往让我们达到了今天的成就，但浩瀚的宇宙中仍有许多未知尚待探索。"
 tr_discovery_adopt:0 "发现传统"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y研究站建造花费§!减少了§G-33%§!。"
 tr_discovery_to_boldly_go:0 "勇往直前"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§!减少了§G-10%§!并且§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§!增加了§G+15%§!。"
 tr_discovery_to_boldly_go_delayed:0 "我们正面临着一个新的探索时代。正如过去我们对母星地表所做的探索一样，现在我们必须勇敢面对新的领域——太空。银河中无数的奇观正等待着我们去探索。"
 tr_discovery_planetary_survey_corps:0 "行星勘测队"
 tr_discovery_planetary_survey_corps_desc:0 "在勘测星球时获得的§Y研究点数§!相当于您每月产出的三分之一。"
 tr_discovery_planetary_survey_corps_delayed:0 "我们一直在不断改进探索未知星域的方式，我们的扫描已经为科学家们提供了许多有用的数据。"
 tr_discovery_science_division:0 "科研部门"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§!减少了§G-33%§!。"
 tr_discovery_science_division_delayed:0 "我们舰队中的科研与医务专员数量增加了，他们组成了一个特殊的科研部门。为支持这个专员部队而新设立的训练项目大大增加了我们委任新科研专员的速度。"
 tr_discovery_polytechnic_education:0 "综合技术教育"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y1§!。"
 tr_discovery_polytechnic_education_delayed:0 "在这个科技不断发展的时代，综合技术与应用科学方面的基础教育将让我们的民众受益。这将帮助我们培养更多合格的领导者。"
