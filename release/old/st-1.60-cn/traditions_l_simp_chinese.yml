l_simp_chinese:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "统一度"
 UNITY_DESC:0 "团结是用来解锁$TRADITIONS$的资源。根据特定的建筑和帝国的团结程度，团结会每月自动产生。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是一种奖励，各种传统组成了传统树。当帝国积攒了足够的团结时，即可解锁一项传统。解锁新传统所需的团结会受到各种因素的影响而增加，例如殖民地数量过多，或部分人民意识形态遭受冲击。"
 TRADITIONS_PROGRESS:0 "$KEY$进步"
 TRADITIONS_UNLOCKED:0 "此传统树中您已解锁$COUNT|Y$/$MAX|Y$"
 TRADITIONS_ADOPT:0 "采纳效果"
 TRADITIONS_FINISH:0 "结束效果"
 TRADITION_COST:0 "传统消耗"
 TRADITIONS_UNAFFORDABLE:0 "§R你还需要§Y$RESOURCES$§!才能解锁此传统。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$采纳了$CATEGORY|Y$传统"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$采纳了这一组中的全部传统"
 TRADITION_ADOPT_CONFIRM:0 "采纳传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你确定要采纳§Y$TRADITION$§!吗？\n\n\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G点击采纳此传统§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G点击采纳这组传统§!"
 TRADITION_COST_NEXT:0 "下一传统"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$传统：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:0 "$COUNT|Y$人口：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_SLAVES:0 "$COUNT|Y$奴隶：$VALUE$"
 TRADITION_COST_MULT_NUM_SENTIENT_ROBOTS:0 "$COUNT|Y$ 自我感知机器人：$VALUE$"
 TRADITION_COST_MULT_NUM_XENOS:0 "$COUNT|Y$ 外星种族：$VALUE$"
 TRADITION_COST_MULT_NUM_XENO_SLAVES:0 "$COUNT|Y$ 外星种族奴隶：$VALUE$"
 TRADITION_COST_MULT_NUM_FOUNDER_POPS:0 "$COUNT|Y$ 创始种族人口：$VALUE$"

################################################################
# EXPANSION
################################################################

 tradition_expansion:0 "扩张"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "我们必须将我们的文明散播到新的星系和行星，不然将面临灭绝的危机。"
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n\n\n$tr_expansion_adopt_effect$\n\n\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n\n新殖民地以§Y1§!附加£pops人口开始。"
 tr_expansion_colonization_fever:0 "殖民热"
 tr_expansion_colonization_fever_desc:0 "§Y国会大厦§!产生§Y1§!额外£unity 统一度。"
 tr_expansion_colonization_fever_delayed:0 "殖民热潮似乎抓住了民众的心。每当听到一个新的世界被征服，他们的热情和爱国情就更高涨一分。"
 tr_expansion_a_new_life:0 "新生"
 tr_expansion_a_new_life_desc:0 "£pops 人口§Y$MOD_POP_GROWTH_SPEED$§!减少§G-10%§!且§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!提升§G+50%§!。"
 tr_expansion_a_new_life_delayed:0 "新的生活正在外星殖民地等待着我们的公民。这是一次踏上遍地黄金和机遇的大陆、开始新生的好机会！经过一次激动人心的营销活动后，社会中的不和谐因素会汇聚到了殖民飞船上。"
 tr_expansion_standardized_colony_ships:0 "规范化化殖民船"
 tr_expansion_standardized_colony_ships_desc:0 "§Y$colonizer$§!的制造成本降低§G-50%§!而且制造速度也提高§G+100%§!。"
 tr_expansion_standardized_colony_ships_delayed:0 "§L通过简化并且尽可能使用更廉价的材料，我们现在可以惊人的规模量产殖民船。虽说新的殖民船相对没有那么舒适，但是只要能用就行了。§!"
 tr_expansion_courier_network:0 "运输船网络"
 tr_expansion_courier_network_desc:0 "因殖民地数量造成的§Y$TRADITION_COST$§!增加效应降低§G-33%§!。"
 tr_expansion_courier_network_delayed:0 "运送VIP或传递某些无法信赖超光速通讯的敏感信息时，小型运输船网络的可靠性就凸现出来了。这一网络可以拉近相距遥远的殖民地之间的联系。"
 tr_expansion_galactic_ambition:0 "星际野心"
 tr_expansion_galactic_ambition_desc:0 "§Y边境哨站§!的维护成本减少§G-50%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜总有一天会像银河系中的氢一样随处可见。"
 tr_expansion_finish:0 "扩张传统结束"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n\n采纳全部$tr_expansion_adopt$可以提升我们的§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! by §Y2§!."
 
 ################################################################
# DOMINATION
################################################################

 tradition_domination:0 "统治"
 #tradition_domination_desc: "If we are to succeed on the galactic stage, we must strive for nothing less than absolute control. The needs of the state must always come before the selfish whims of individuals."
 tradition_domination_desc:0 "如果我们不将自己的意志贯彻给其他种族，他们肯定会反过来对我们灌输他们的意志。"
 tr_domination_adopt:0 "统治传统"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n\n\n$tr_domination_adopt_effect$\n\n\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n\n降服其他帝国的战争诉求花费降低§Y25%§!。"
 tr_domination_colonial_viceroys:0 "殖民总督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!提升§Y2§!，§Y帝国领导者上限§! 增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "若想掌控殖民地，就必须找到有能力且忠诚的人员来贯彻政府的意志。"
 tr_domination_frontier_commissars:0 "边界委员会"
 tr_domination_frontier_commissars_desc:0 "远离都城对伦理观分歧所造成的效果降低§Y50%§!。"
 tr_domination_frontier_commissars_delayed:0 "§L叛乱和暴动是在山高皇帝远的地方经常发生的事情。在这些边境星域，边界委员会将负责确保帝国公民谨记五讲四美，不要一言不合就造反。§!"
 tr_domination_slaver_guilds_desc:0 "§Y叛乱奴隶§!派系的派系吸引力降低了§Y25%§!。"
 tr_domination_slaver_guilds_delayed:0 "§L自从规范化组成强大的工会后，奴隶主这个职业就开始成为了很有钱途的工作。这些成员日益膨胀的无法无天的工会在对付胆敢反抗的奴隶非常有一手。§!"
 tr_domination_star_lords:0 "星际领主"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§!降低§G-50%§!。另外，附属国£opinion  §Y评价§!提升§G+20§!。"
 tr_domination_star_lords_delayed:0 "统治弱小的国家是我们的使命。对于宣誓效忠我们帝国的顺从国家，经由我方斟酌……可以继续存活。"
 tr_domination_flesh_tithe:0 "肉体捐税"
 tr_domination_flesh_tithe_desc:0 "可以跟附属国征收奴隶。"
 tr_domination_flesh_tithe_delayed:0 "§L我们可以跟我们的附庸国征收奴隶当做捐税。此举不仅能提高我们的生产力，而且还能恶心下附庸国，时刻提醒对方自己的地位。§!"
 tr_domination_finish:0 "统治传统结束"
 tr_domination_finish_desc:0 ""
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n\n采纳所有$tr_domination_adopt$意味着我们要与附属国共享科技。其中一方不具备的科技将获得§G+30%§!的§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! 加成。"

################################################################
# HARMONY
################################################################

 tradition_harmony:0 "和谐"
 #tradition_harmony_desc: "We should always strive for harmony - both within and without our interstellar borders. Few things can match the strength of a happy population working harmoniously towards the same goals."
 tradition_harmony_desc:0 "众志成城的力量是无可比拟的。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n\n\n$tr_harmony_adopt_effect$\n\n\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n\n全部£pops人口的£happiness  §Y$MOD_POP_HAPPINESS$§!提升§G+10%§!。"
 tr_harmony_the_greater_good:0 "崇高目标"
 tr_harmony_the_greater_good_desc:0 "我方全部行星上，§Y$MOD_PLANET_UNREST_ADD$§!减少§G-20§!。"
 tr_harmony_the_greater_good_delayed:0 "全体人民一心向着更崇高的目标努力奋斗，他们感觉乐在其中。单个个体或许很渺小，但是他们都是伟大整体的重要组成部分。"
 tr_harmony_galactic_solidarity:0 "银河团结"
 tr_harmony_galactic_solidarity_desc:0 "§Y$pop_ethic_xenophobe_attraction_mult$§!降低§Y-20%§!"
 tr_harmony_galactic_solidarity_delayed:0 "§L说到底，我们都是同一个银河老妈生的智能生物，为什么就不能和睦共处呢？我们需要抛掉‘我们怎么怎么’和‘他们怎么怎么’这些想法，去接受去拥抱去体谅彼此的不同之处。§!"
 tr_harmony_diplomatic_corps:0 "外交使团"
 tr_harmony_diplomatic_corps_desc:0 "§Y外交影响力花费§!降低§G-50%§!."
 tr_harmony_diplomatic_corps_delayed:0 "§L拥有一支身经百战经验丰富的外交使团将对星际外交谈判大有裨益，是任何国家都梦寐以求的左膀右臂。§!"
 tr_harmony_natural_equilibrium:0 "自然平衡"
 tr_harmony_natural_equilibrium_desc:0 "£building  §Y水培农场§!会提供§G+2%§! £happiness 幸福度。"
 tr_harmony_natural_equilibrium_delayed:0 "§L我们的宏伟城市里到处都是高耸入云的高楼大厦，可谓鬼斧神工令人叹为观止。但是咱们可不能忘了大自然里也有大自然的美。看到绿油油青葱葱的环境，人们的心情都当的一声好起来了。§!"
 tr_harmony_mind_and_body:0 "身与心"
 tr_harmony_mind_and_body_desc:0 "§Y领导者寿命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "随着医疗技术的进步和饮食习惯的改善，大部分人民的寿命预期都比以往有所延长。"
 tr_harmony_finish:0 "和谐传统结束"
 tr_harmony_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n\n采纳所有$tr_harmony_adopt$减少了§G-15%§!我们的 £pops人口使用的§Y$CONSUMER_GOODS$§!矿物消耗。"

 
################################################################
# PURITY
################################################################

 tradition_purity:0 "纯正"
 #tradition_purity_desc: "A star nation built on the rotten foundation of xeno inclusion will inevitably collapse. We must guard against the sinister threat of alien influence at all turns."
 tradition_purity_desc:0 "以腐朽的包容外星种族思想为根基而建立的星际帝国注定难逃崩溃。"
 tr_purity_adopt:0 "纯正传统"
 tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 tr_purity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n采纳纯正传统会降低忠诚£pops 人口对§Y$TRADITION_COST$§!的影响高达§Y25%§!。"
 tr_purity_indoctrination:0 "教化"
 tr_purity_indoctrination_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!提高§G+20%§!。"
 tr_purity_indoctrination_delayed:0 "§L我们的人民必须接受教化以防备茫茫宇宙中潜伏着的各种不可言喻的邪恶，否则人们那脆弱的心智一个不小心就会被误导了方向……§!"
 tr_purity_suffer_not_alien:0 "不可容忍任何外星人苟活"
 tr_purity_suffer_not_alien_desc:0 "对外星种族人口进行大清洗可获得£unity 团结。不包括机器人。"
 tr_purity_suffer_not_alien_delayed:0 "§L污秽的外星种族一日还存在于宇宙中，我们就一日不得安宁。他们的存在就是对我们的最大威胁。§!"
 tr_purity_the_chosen:0 "被眷顾者"
 tr_purity_the_chosen_desc:0 "£building  §Y$building_monument_purity$§! 当前额外提供 §G+5%§! £happiness  幸福度。"
 tr_purity_the_chosen_delayed:0 "§L不管是基因偶然演变的结果，还是神明旨意的干预\n，我们种族的优越地位无容置疑。我们注定生而不凡。 §!"
 tr_purity_natural_order:0 "自然秩序"
 tr_purity_natural_order_desc:0 "外星奴隶对 §Y$TRADITION_COST$§!不造成影响。"
 tr_purity_natural_order_delayed:0 "§L宇宙就像一幕戏剧，每个种族在其中都有它注定该扮演的角色。那些生来注定要被少数优越者奴役的种族就应该老老实实服侍强者。§!"
 tr_purity_never_surrender:0 "决不投降"
 tr_purity_never_surrender_desc:0 "当处于卫国战争时，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! 提升 §G+33%§! 同时 £influence  §Y影响力§! 获取提升 §Y1§!。"
 tr_purity_never_surrender_delayed:0 "§L我们永远都不会向敌人卑躬屈膝。他们敢来就让他们覆灭在我们至高舰队的炮火之中！我们已走过千年之久，他们也终将成为我们会绘出巅峰之景中的零星装点。§!"
 tr_purity_finish:0 "已完成纯正传统"
 tr_purity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有$tr_purity_adopt$ 将会在战时使你的 §Y$MOD_SHIP_FIRE_RATE_MULT$§! 提升 §G+10%§!。"
 
################################################################
# SUPREMACY
################################################################

 tradition_supremacy:0 "制霸"
 #tradition_supremacy_desc: "The future of this galaxy belongs to those who are strong enough to seize it. Nothing is given freely - we must be prepared to take by force that which our great nation needs to flourish."
 tradition_supremacy_desc:0 "银河系的未来掌握在强者手中。"
 tr_supremacy_adopt:0 "霸权传统"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n\n\n$tr_supremacy_adopt_effect$\n\n\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n\n§Y$MOD_COUNTRY_BORDER_MULT$§!提升§G+20%§!。"
 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_desc:1 "每个邻近竞争对手的 £unity §Y统一度§!产出增加§G+10%§! 。"
 tr_supremacy_great_game_delayed:0 "随着我们的扩张，其他帝国不可避免地会挑战我们的主张，我们绝不会心慈手软。我们现在已经深陷一场巨大的资源和疆域的博弈之中。在这场博弈中获胜，我们责无旁贷。"
 tr_supremacy_right_of_conquest:0 "征服权"
 tr_supremacy_right_of_conquest_desc:0 "§YCede Planet§!战争诉求花费减少§Y25%§!。"
 tr_supremacy_right_of_conquest_delayed:0 "自古以来，武力赢天下就是普世皆准的真理。无论是现在，还是我们的文明统治家园之时，皆是如此。落后就要挨打！"
 tr_supremacy_master_shipwrights:0 "造船大师"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!提升§G+15%§!，§Y$MOD_NAVY_SIZE_MULT$§!提升§G+10%§!。"
 tr_supremacy_master_shipwrights_delayed:0 "随着我们造船能力的不断提升，造船厂劳动力的技能等级和效率也大幅提高。制造方法持续改进，从舰体镀层到星际飞船成型的时间也较以往缩短许多。"
 tr_supremacy_war_games:0 "作战演习"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§!提升§Y2§!。"
 tr_supremacy_war_games_delayed:0 "无论是计算机模拟还是实战演习，高强度的作战演习已经是舰队高层军官深信不疑的法宝。演习能够让我们的司令开拓思路，跳出思维定式。在演习的过程中诞生了无数的战术创新和战略新思想。"
 tr_supremacy_overwhelming_force:0 "压倒性实力"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!提升§G+25%§!。"
 tr_supremacy_overwhelming_force_delayed:0 "从轨道轰炸行星时若表现得太保守，会成为被敌人利用的弱点。敌人的星球应看作我们的军事目标，因此要不择手段将其歼灭。"
 tr_supremacy_finish:0 "霸权传统结束"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n\n采纳所有$tr_supremacy_adopt$可提升§G+15%§!的§Y$MOD_SHIP_FIRE_RATE_MULT$§!。"
 
################################################################
# EXPLORATION
################################################################

 tradition_exploration:0 "探索"
 #tradition_exploration_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_exploration_desc:0 "我们对宇宙的追求与向往让我们达到了今天的成就，但浩瀚的宇宙中仍有许多未知尚待探索。"
 tr_exploration_adopt:0 "探索传统"
 tr_exploration_adopt_desc:0 "$tradition_exploration_desc$\n\n\n\n$tr_exploration_adopt_effect$\n\n\n\n$tr_exploration_finish_effect$"
 tr_exploration_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y研究站建造花费§!减少了§G-33%§!。"
 tr_exploration_to_boldly_go:0 "勇往直前"
 tr_exploration_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§!减少了§G-10%§!并且§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§!增加了§G+15%§!。"
 tr_exploration_to_boldly_go_delayed:0 "我们正面临着一个新的探索时代。正如过去我们对母星地表所做的探索一样，现在我们必须勇敢面对新的领域——太空。银河中无数的奇观正等待着我们去探索。"
 tr_exploration_planetary_survey_corps:0 "行星勘测队"
 tr_exploration_planetary_survey_corps_desc:0 "在勘测星球时获得的§Y研究点数§!相当于您每月产出的三分之一。"
 tr_exploration_planetary_survey_corps_delayed:0 "我们一直在不断改进探索未知星域的方式，我们的扫描已经为科学家们提供了许多有用的数据。"
 tr_exploration_science_division:0 "科研部门"
 tr_exploration_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§!减少了§G-33%§!。"
 tr_exploration_science_division_delayed:0 "我们舰队中的科研与医务专员数量增加了，他们组成了一个特殊的科研部门。为支持这个专员部队而新设立的训练项目大大增加了我们委任新科研专员的速度。"
 tr_exploration_polytechnic_education:0 "综合技术教育"
